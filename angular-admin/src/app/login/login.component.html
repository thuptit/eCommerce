<div class="row align-items-center vh-100 bg-light">
    <form class="login-form container-fluid p-3 border" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row text-center mb-5">
          <h4>eCommerce Management</h4>
        </div>
        <mat-form-field class="login-full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
          />
          <mat-error *ngIf="checkError('username', 'required')">Username is required.</mat-error>
        </mat-form-field>
      
        <mat-form-field class="login-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
          />
          <mat-error *ngIf="checkError('password', 'required')">Password is required.</mat-error>
        </mat-form-field>
      
        <div class="row justify-content-center">
          <button mat-raised-button color="primary" class="width-fit-content" type="submit">
            Login
          </button>
        </div>
      </form>
</div>
