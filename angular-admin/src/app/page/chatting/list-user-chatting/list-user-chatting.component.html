<nb-card size="small">
  <nb-card-header>
    <div class="row d-flex justify-content-between">
      <label class="width-fit-content">Friends</label>
      <a class="width-fit-content"><nb-icon icon="edit-2-outline"></nb-icon></a>
    </div>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let user of users">
      <nb-user [name]="user.name" [title]="user.title"> </nb-user>
    </nb-list-item>
  </nb-list>
</nb-card>
