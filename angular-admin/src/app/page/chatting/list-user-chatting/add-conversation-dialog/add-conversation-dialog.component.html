<h1 mat-dialog-title style="font-size: x-larger">
  <b>{{ this.data.title }}</b>
</h1>
<mat-dialog-content class="mat-typography mt-3">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <label for="">Name<span class="text-danger">*</span></label>
    </div>
    <div class="col-md-9 col-sm-12">
      <mat-form-field>
        <mat-select [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let user of users" [value]="user.id">{{
            user.userName
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ GlobalString.CLOSE }}</button>
  <button
    mat-button
    class="bg-success text-white"
    [disabled]="isSaving"
    type="button"
    (click)="onSave()"
  >
    {{ GlobalString.SAVE }}
  </button>
</mat-dialog-actions>
